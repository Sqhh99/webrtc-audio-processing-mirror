name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson \
            ninja-build \
            pkg-config \
            python3-setuptools \
            g++

      - name: Setup
        run: meson setup --force-fallback-for=abseil-cpp --prefix=${{ github.workspace }}/install builddir

      - name: Build
        run: meson compile -C builddir

      - name: Install
        run: meson install -C builddir

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-audio-processing-linux-x64
          path: install/
          retention-days: 30

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: linux-logs
          path: builddir/meson-logs/*.txt
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install meson ninja

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup
        run: meson setup --prefix=${{ github.workspace }}/install builddir -Dcpp_std=c++20

      - name: Build
        run: meson compile -C builddir

      - name: Install
        run: meson install -C builddir

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-audio-processing-windows-x64
          path: install/
          retention-days: 30

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: windows-logs
          path: builddir/meson-logs/*.txt
          retention-days: 5

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install meson ninja

      - name: Setup
        run: meson setup --prefix=${{ github.workspace }}/install builddir

      - name: Build
        run: meson compile -C builddir

      - name: Install
        run: meson install -C builddir

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-audio-processing-macos-x64
          path: install/
          retention-days: 30

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: macos-logs
          path: builddir/meson-logs/*.txt
          retention-days: 5
